<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather app</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="device">
                <header></header>
                <section>
                    <div class="weather time-morning active">
                        <div class="icon">
                            <i class="sun"></i>
                        </div>

                        <div class="content">
                            <h3>Morning</h3>
                            <div class="degrees">- 1</div>
                            <div class="data">
                                <h2>Sunny</h2>
                                <div>Wind: E 7 mph</div>
                                <div>Humidity: 91%</div>
                            </div>
                        </div>
                    </div>
                    <div class="weather time-day">
                        <div class="icon">
                            <i class="sun"></i>
                            <i class="cloud windy"></i>
                        </div>
                        <div class="content">
                            <h3>Day</h3>
                            <div class="degrees">+ 3</div>
                            <div class="data">
                                <h2>Mostly Sunny</h2>
                                <div>Wind: N 5 mph</div>
                                <div>Humidity: 45%</div>
                            </div>
                        </div>
                    </div>
                    <div class="weather time-evening">
                        <div class="icon">
                            <i class="sun"></i>
                            <i class="cloud"></i>
                            <i class="sprinkles"></i>
                            <i class="sprinkles"></i>
                            <i class="sprinkles"></i>
                            <i class="sprinkles"></i>
                        </div>
                        <div class="content">
                            <h3>Evening</h3>
                            <div class="degress">0</div>
                            <div class="data">
                                <h2>Rainy</h2>
                                <div>Wind: W 12 mph</div>
                                <div>HumidutyL 91%</div>
                            </div>
                        </div>
                    </div>
                    <div class="weather time-nigth">
                        <div class="icon">
                            <i class="moon"></i>
                            <i class="cloud"></i>
                            <div class="snowflakes">
                                <i class="snowlake"></i>
                                <i class="snowlake"></i>
                                <i class="snowlake"></i>
                                <i class="snowlake"></i>
                            </div>
                        </div>
                        <div class="content">
                            <h3>Night</h3>
                            <div class="degress">- 2</div>
                            <div class="data">
                                <h2>Cloudy</h2>
                                <div>Wind: W 12 mph</div>
                                <div>HumidutyL 47%</div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
